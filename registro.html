<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <form>
            <br>
            <div class="row">
                <div class="form-group col-sm-6 col-md-6">
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Email">
                </div>
                <div class="form-group col-sm-6 col-md-6">
                    <input type="nombre" class="form-control" id="nombre" aria-describedby="nombre" placeholder="Nombre">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-6">
                    <input type="date" class="form-control" id="fecha" aria-describedby="fecha" placeholder="Fec_nac">
                </div>
                <div class="form-group col-sm-6 col-md-6">
                    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6 col-md-6">
                    <a class="btn btn-danger btn-info btn-block d-none d-sm-block" href="index.html">Cancelar</a>
                </div>
                <div class="form-group col-sm-6 col-md-6">
                    <button type="submit" class="btn btn-success btn-block">Registrar</button>
                </div>
            </div>




        </form>
    </div>

</body>

</html>
